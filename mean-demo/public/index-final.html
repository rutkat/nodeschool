<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Intro to AngularJS by Tom Rutka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<!--
	<link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type='text/css'>
-->
</head>
<body ng-controller="MainCtrl">
	<div id="home">
    <h1>{{ appTitle }}</h1>
    <form ng-submit="postMessage()">
      <label for="myName">Name:
        <input type="text" ng-model="myName"/>
      </label>
      <label for="myMsg">Message:
        <input type="text" ng-model="myMsg" />
      </label>
      <input value="Post" type="submit"/>
    </form>
    <br/>

    <div id="messages">
      
      <h2>Messages</h2>
      <ul>
        <!--<li ng-repeat="msg in messages | filter:{name:'ME'} ">{{ msg.name }} says "{{ msg.message }}"</li> -->
        <li ng-repeat="msg in messages">{{ msg.name }} says "{{ msg.message }}"</li>
      </ul>
      <button ng-click="getMessages()">Get Messages</button>
    </div>
  </div>

</body>
</html>
